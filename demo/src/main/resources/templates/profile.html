<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
</head>

<body>
<h1>Perfil de usuario</h1>
<div>
  <p><strong>Nombre:</strong> <span th:text="${name}"></span></p>

  <img th:src="${picture}" alt="User Picture" />
</div>
<a href="/logout">Logout</a>
</body>
</html>
